<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/main.css" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="player">
      <div class="videos-container">
        <video class="videos video1"
               src="resource/videos/Ikson - New Day (Vlog No Copyright Music).mp4"></video>
        <div class="player-controler">
          <div class="progress">
            <div class="progress-filled-container">
              <div class="progress-filled"></div>
            </div>
            <div class="playback-time">
              <p class="playback-time-p"><span class="playback-passed-time">00:00</span>/<span
                      class="playback-duration">00:00</span></p>
            </div>
          </div>

          <div class="all-other-options">
            <input type="range" name="volum" min="0" max="1" step="0.05" value="0.5"
                   id="sound-control" class="range" />
            <input type="range" name="playback" min="0.5" max="2" step="0.1" value="1"
                   id="playbackRate" class="range" />
            <button class="btns play-btn"><i class="fas fa-play"></i></button>
            <button class="btns mute-btn"><i class="fas fa-volume-mute"></i></button>
            <button class="btns skipB-btn" data-skip="-25"><i class="fas fa-backward"></i></button>
            <button class="btns skipF-btn" data-skip="25"><i class="fas fa-forward"></i></button>
            <button class="btns fullscreen-btn"><i class="fas fa-expand"></i></button>
          </div>
          <!-- all-other-options -->
        </div>
        <!-- player-controller -->
      </div>
      <!-- video-container -->
    </div>
    <!-- player -->
  </div>
  <!-- container -->
  <script src="scripts/script.js"></script>
</body>

</html>
